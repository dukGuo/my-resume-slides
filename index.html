<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>log-player</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/simple.css">
		<link rel="stylesheet" href="dist/tailwind.css">
		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/zenburn.css">
		<link rel="stylesheet" href="dist/base.css">
		<link rel="stylesheet" href="dist/jyy.css">
		<!-- <style>
			section {
				text-align: left;
			}	
		</style> -->


	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section class="slide level2">
						<p></p>
						<h1 > 日志查看工具</br></h1>
					
						<p style="text-align: right; font-size: 40px; padding-right:70px;">
							log-player
							 <br>
						<p>
					
						<p style=" height: 300px;text-align: right;margin-top: 100px;padding-right: 60px;">
							郭大可 2022-8
						</p>
					
				</section>
			<section id="子章节标题" class="slide level2">
				<h2>子章节标题</h2>
				<h3 id="三级标题">三级标题</h3>
				<ul>
					<li>list item 1</li>
					<li>list item 2</li>
				</ul>
				<p><span class="math display"><em>α</em></span></p>
			</section>
			<section id="子章节标题-1" class="slide level2">
				<h2>code 高亮</h2>

			</section>
	
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/plugin.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			 Reveal.initialize({

					width: 1024, height: 768,
					plugins: [RevealMarkdown, RevealHighlight],
					slideNumber: 'c/t',
					controlsTutorial: false,
					progress: false,
					hash: true,
					center: false,
					autoAnimateUnmatched: true,
					autoAnimateEasing: 'ease-out',
					autoAnimateDuration: 0.3,
					transitionSpeed: 'fast',
					dependencies: [
					 { src: 'plugin/markdown/marked.js', condition: function () { return !!document.querySelector('[data-markdown]'); } },
					 { src: 'plugin/markdown/markdown.js', condition: function () { return !!document.querySelector('[data-markdown]'); } },
					 { src: 'plugin/highlight/highlight.js', async: true },
					 { src: 'plugin/search/search.js', async: true },
					 { src: 'plugin/zoom-js/zoom.js', async: true },
					 { src: 'plugin/notes/notes.js', async: true },
			 		]
				});
		</script>
	</body>
</html>
